@Kopernicus:BEFORE[RVE]
{
    RVE_Settings
    {
    //Jupiter Configs
        ExtraJupiterRings = False   //Adds a dust ring to Jupiter. | True or False
    //Saturn Configs
        ExtraSaturnRings = False    //Adds 2 new dust rings around saturn. | True or False.
    //Uranus Configs
        ThickUranusRings = True //Changes between barely visible rings and thicker rings | True, False, Off
    }
}